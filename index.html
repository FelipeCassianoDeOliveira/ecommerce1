<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">

		<title>Ecommerce-Modelo1</title>
		
		<!-- bootstrap -->
		 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

		<!-- css custom -->
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/responsive.css">
		
		<!-- font awesome-->
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	</head>
	<body>
		<!-- area cabecalho-->
		<header>
			<!-- area menu user -->
			<nav class="menu-user navbar navbar-expand-md  bg-dark navbar-dark">
				<!-- area navbar user -->
				<ul class="nav"><!-- area navbar user -->
					<li class="nav-item">
						<!-- area dropdown -->
						<div class="drop-user-conta dropdown">
							<a class="nav-link dropdown-toggle" href="#" role="button" id="dropdownMenuLink" 
							   data-toggle="dropdown" aria-expanded="false">
								<i class="fa fa-user"></i>Minha conta
							</a>
							<div class="dropdown-menu bg-dark " aria-labelledby="dropdownMenuLink">
								<a class="btn btn-success" href="#">Entrar</a>
								<a class="btn btn-danger" href="cadastro.html" target="_blank">Cadastrar-se</a>
							</div>
						</div><!-- end area dropdown-->
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">
							<i class="fa fa-heart"></i>Favoritos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">
							<i class="fa fa-envelope"></i>Contato</a>
					</li>
				</ul><!-- end area navbar user-->
			</nav>
		
			<!-- area search e carrinho -->
			<div class="header-search-carrinho bg-info d-flex justify-content-center">
				
				<!-- logo -->
				<a class="navbar-brand" href="index.html">
					<img src="imagens/logo03.png" alt="logo lirychic">
				</a><!-- end logo-->
				
				<!-- nav form search -->
				<nav class="search navbar-expand  d-inline-block">
					<!-- form-->
					<form class="form-inline bg-light" action="#">
							<input class="form-control " type="text" placeholder="O que você procura?">
							<button class="btn btn-dark" type="submit"><i class="fa fa-search"></i></button>
					</form><!-- end form-->
				</nav><!-- end nav form search-->
				
				<!-- area  compras -->
				<div class="cart-section d-inline-flex p-2  text-dark">
					
					<!-- valor do carrinho de comprar -->
					<div class="product-valor p-2">
						<span id="valor-carrinho" name="valor-carrinho">R$150,55</span>
					</div><!-- end valor do carrinho de compras -->
					
					<!-- area carrinho de compras-->
					<a href="#">
						<div class="cart-img-section p-2 rounded-circle bg-dark">
							<i class="fas fa-shopping-bag text-white"></i>
						</div>
					</a><!-- end carrinho de compras-->
					
					<!-- count itens para compras  -->
					<div class="product-count-section p-2">
						<span class="product-count rounded-circle" id="product-caunt" name="product-caunt">2</span>
					</div><!--end count intens para compras -->
					
				</div><!-- end area compras-->
				
			</div><!-- end area  search e carrinho -->
		</header><!-- end area cabecalho-->
		
		
		<!-- area menu-->
		<div class="area-menu d-flex p-0 justify-content-lg-around">
			<!--  menu -->
			<nav class="nav-collapse navbar navbar-expand-md navbar-dark">
				<!-- button collapse-->
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menuCollapse">
					<span class="fas fa-bars"></span>
				</button><!--end button collapse  -->
				
				<!-- area collapse -->
				<div class="collapse navbar-collapse" id="menuCollapse">
					<ul class="nav nav-pills p-1">
						<li class="nav-item"><a class="nav-link active bg-info" href="index.html">Inicio</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Página da loja</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Carrinho</a></li>
						<li class="nav-item"><a class="nav-link" href="#">Categoria</a></li>
					</ul>
				</div><!-- end area collapse -->
			</nav><!-- end menu -->
		</div><!-- end area menu -->
		
		<!-- area slide-->
		<div class="carousel-fade" id="slide" dat-ride="carousel">
			<!-- indicators -->
			<ul class="carousel-indicators">
				<li data-target="#slide" data-slide-to="0" class="active"></li>
				<li data-target="#slide" data-slide-to="1" ></li>
				<li data-target="#slide" data-slide-to="2" ></li>
				<li data-target="#slide" data-slide-to="3" ></li>
			</ul><!-- end indicators-->
			
			<!-- the slideshow-->
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="imagens/slide00.png" width="1200" height="400" alt="produto">
				</div>
				<div class="carousel-item">
				<img src="imagens/slide00.png" width="1200" height="400" alt="produto">
				</div>
				<div class="carousel-item">
				<img src="imagens/slide00.png" width="1200" height="400" alt="produto">
				</div>
				<div class="carousel-item">
					<img src="imagens/slide00.png" width="1200" height="400" alt="produto">
				</div>
			</div><!--  end the slideshow-->	
		</div><!-- end slide -->

		<script type="text/javascript">
