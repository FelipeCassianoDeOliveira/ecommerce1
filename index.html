		<!-- area javascript -->
		<script type="text/javascript">
			
			// checando a hora para saudacao
				var date = new Date()
					if(date.getHours() >=0 && date.getHours()<12){
						document.getElementById("saudacao1").innerHTML = "Olá, ";
						document.getElementById("saudacao2").innerHTML = "bom dia";
						document.getElementById("nomeUser").innerHTML = "Fulano";
						document.getElementById("saudacao3").innerHTML = "seja bem-vindo";
					}
				    if(date.getHours() >=12 && date.getHours() <18){
						document.getElementById("saudacao1").innerHTML = "Olá, ";
						document.getElementById("saudacao2").innerHTML =  "boa tarde";
						document.getElementById("nomeUser").innerHTML = "Fulano";
						document.getElementById("saudacao3").innerHTML = "seja bem-vindo";
					}
					if(date.getHours() >=18 && date.getHours() <23){
						document.getElementById("saudacao1").innerHTML = "Olá, ";
						document.getElementById("saudacao2").innerHTML =  "boa noite";
						document.getElementById("nomeUser").innerHTML = "Fulano";
						document.getElementById("saudacao3").innerHTML = "seja bem-vindo";
					}
			//end checando a hora
